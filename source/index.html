<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Фитнес-центр Sypergym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Фитнес-центр Sypergym в городе Омск - самый большой фитнес-центр за Уралом"
    />
    <link
      rel="preload"
      href="fonts/RobotoCondensed-Regular.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/RobotoCondensed-Bold.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/BebasNeue-Regular.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="head">
      <header class="page-header container">
        <a class="page-header__logo logo">
          <img
            src="img/logo.svg"
            width="89"
            height="20"
            alt="Логотип фитнес-центра Sypergym"
          />
        </a>
        <a class="page-header__phone" href="tel:+88005555555"
          >8-800-555-55-55</a
        >
      </header>
      <div class="main-block container">
        <div class="main-block__content">
          <span class="main-block__city-text">Омск</span>
          <h1>
            Фитнес<br />
            центр
          </h1>
          <ul class="main-block__list">
            <li class="main-block__item">
              Тренажёрный зал
            </li>
            <li class="main-block__item">
              Групповые занятия
            </li>
            <li class="main-block__item">
              Кардио-зона
            </li>
          </ul>
          <a class="main-block__button button" href="#">Купить абонемент</a>
        </div>
        <div class="main-block__image"></div>
        <ul class="main-block__social">
          <li class="main-block__social-item">
            <a class="main-block__social-link" href="#">
              <span class="visually-hidden">Мы в фейсбуке</span>
              Fb
            </a>
          </li>
          <li class="main-block__social-item">
            <a class="main-block__social-link" href="#">
              <span class="visually-hidden">Мы в вконтакте</span>
              Vk
            </a>
          </li>
          <li class="main-block__social-item">
            <a class="main-block__social-link" href="#">
              <span class="visually-hidden">Мы в инстаграмме</span>
              Ig
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
